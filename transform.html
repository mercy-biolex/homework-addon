<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transform</title>
    <style>
        img {
            width: 200px;
        }
        .canada-picture-1 {
            transform:scale(0.5) rotate(75deg);
        }
        .canada-picture-2 {
         transform: rotate (75deg);
        }
        .canada-picture-3 {
            transform: translateY(10px) rotate (90deg) scale (1.4);
        }
        .canada-picture-4 {
            transform: translateY(50px) rotate (80deg) scale (1.5);
        }

    </style>
</head>
<body>
    <img src="https://hips.hearstapps.com/hmg-prod/images/elevated-view-of-the-quebec-city-skyline-at-night-royalty-free-image-1733517997.jpg?crop=0.670xw:1.00xh;0.167xw,0&resize=640:*" alt=""
    class="canada-picture-1">
    
    <img src="https://www.shutterstock.com/image-photo/tourists-draped-canadian-flag-looking-600nw-2398636349.jpg" alt=""
    class="canada-picture-2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy0jGM8Q0hjnbkVosbu5rPM3hPkdnbK4HqQw&s" alt=""
    class="canada-picture-3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuxrQj9GDllIShvsQZpPpIEXT2xm6wztpAlQ&s" alt=""
    class="canada-picture-4">
</body>
</html>
